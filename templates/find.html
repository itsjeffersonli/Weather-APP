<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ condition }}-{{ city }}</title>
        <link rel="icon" type="image/jpg" href="{{ icon }}"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript"></script>
        <style>
            body,html{
                color: {{ color }};
            }
            .card1 {
                background-image: url({{ data }});
                background-repeat: no-repeat;
                background-size: cover;
                padding: 30px 20px 30px 50px;
            }
        </style>
    </head>
    <body oncontextmenu="return false" class="snippet-body">
        <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="row card0">
                    <div class="card1 col-lg-8 col-md-7">
                        <small>Weather</small>
                        <div class="row px-3 mt-3 mb-3">
                            <h1 class="large-font mr-3">{{ temperature }}&#176;C</h1>
                            <div class="d-flex flex-column mr-3">
                                <h2 class="mt-3 mb-0">{{ city }}</h2>
                                <small>{{ date }}</small>
                            </div>
                            <div class="d-flex flex-column text-center">
                                <h3 class="mt-4"><img src="{{ icon }}" /></h3>
                                <small>{{ condition }}</small>
                            </div>
                        </div>
                    </div>
                    <div class="card2 col-lg-4 col-md-5">
                        <div class="mr-5">
                            <div class="line my-5"></div>
                            <p>Weather Details</p>
                            <div class="row px-3">
                                <p class="light-text">Clouds</p>
                                <p class="ml-auto">{{ percent_condition }}%</p>
                            </div>
                            <div class="row px-3">
                                <p class="light-text">Humidity</p>
                                <p class="ml-auto">{{ humidity }}%</p>
                            </div>
                            <div class="row px-3">
                                <p class="light-text">Wind Direction</p>
                                <p class="ml-auto">{{ wind_dir }}</p>
                            </div>
                            <div class="row px-3">
                                <p class="light-text">Rain</p>
                                <p class="ml-auto">{{ rain }}</p>
                            </div>
                            <div class="line mt-3"></div>
                            <br>
                            <br>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <form method="post" action="/find">
                            <div class="row px-3">
                                <input type="text" name="location" placeholder="Another location" class="mb-5" />
                                <button type="submit" class="fa fa-search mb-5 mr-0 text-center" />
                            </div>
                        </form>
                        <!-- {{ comment }} -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
